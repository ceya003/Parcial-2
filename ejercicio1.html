<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://www.typing.com/" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://everybodyedits.com/" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://www.upslp.edu.mx/upslp/" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3695.600408289505!2d-100.92629645017551!3d22.141206154176196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa3c5166e44c3%3A0xfd358fb467b6cdd3!2sAv.%20Ricardo%20Basilio%20Anaya%2C%20San%20Luis%20Potos%C3%AD!5e0!3m2!1ses!2smx!4v1677683630576!5m2!1ses!2smx" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
